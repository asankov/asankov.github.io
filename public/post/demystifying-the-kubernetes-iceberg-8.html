                date: "2022-07-11T00:00:00.000Z",
                content: "<p>This is the eighth article of the &quot;Demystifying the Kubernetes Iceberg&quot; series.\nMy goal for this series is to explain all concepts mentioned in the &quot;Kubernetes Iceberg&quot; diagram by <a href=\"https://flant.com/\">Flant</a>.</p>\n<p>This is the iceberg:</p>\n<p><img src=\"/images/kubernetes-iceberg.png\" alt=\"The Kubernetes Iceberg meme\"></p>\n<p>In this article, we will look at Tier 8 of the iceberg.\nThis is the last tier of the iceberg, and it&#39;s pretty tiny.\nIt lists just three concepts.</p>\n<p>You can find the other articles here:</p>\n<ul>\n<li><a href=\"/post/demystifying-the-kubernetes-iceberg-1/\">Part 1</a></li>\n<li><a href=\"/post/demystifying-the-kubernetes-iceberg-2/\">Part 2</a></li>\n<li><a href=\"/post/demystifying-the-kubernetes-iceberg-3/\">Part 3</a></li>\n<li><a href=\"/post/demystifying-the-kubernetes-iceberg-4/\">Part 4</a></li>\n<li><a href=\"/post/demystifying-the-kubernetes-iceberg-5/\">Part 5</a></li>\n<li><a href=\"/post/demystifying-the-kubernetes-iceberg-6/\">Part 6</a></li>\n<li><a href=\"/post/demystifying-the-kubernetes-iceberg-7/\">Part 7</a></li>\n</ul>\n<p>This is the last article of this series.</p>\n<h2>Tier 8</h2>\n<h3>Patching control-plane components</h3>\n<p>A Kubernetes cluster consists of multiple control-plane components that power up the cluster.</p>\n<p>When you are upgrading your Kubernetes cluster to a new version, you are upgrading all of these components to the respective version.</p>\n<p>However, sometimes you might want to patch just a single component (for example, the <code>scheduler</code>).</p>\n<p>This can be done in multiple ways.</p>\n<p>If you have installed your cluster via <code>kubeadm</code>, you can also use <code>kubeadm</code> for upgrade and <a href=\"https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/control-plane-flags/#patches\">patching</a>.</p>\n<p>Another option, although not a recommended one, would be to manually go to your cluster (for example, via <code>ssh</code>) and patch all instances of this component by hand.</p>\n<h3>KEPs</h3>\n<p><a href=\"https://github.com/kubernetes/enhancements/blob/master/keps/README.md\">KEP</a> stands for Kubernetes Enhancement Proposal.</p>\n<p>It is how the Kubernetes community/team handles discussion for new features or major changes in Kubernetes.</p>\n<p>Anyone that wishes to propose one should write a KEP, which will be reviewed and discussed within the community.</p>\n<h3>Directly interacting with etcd</h3>\n<p><a href=\"https://etcd.io/\"><code>etcd</code></a> is a distributed key-value store.\nBy default, Kubernetes uses etcd as the place where all data is persisted.\nFor example, when we create a Pod resource, that gets persisted into etcd.</p>\n<p>It is a good practice to never directly interact with your <code>etcd</code> database and let only the API server do that.</p>\n<p>However, if you really want to do it, you absolutely can.</p>\n<p>This can be done in multiple <a href=\"https://etcd.io/docs/v3.5/tutorials/how-to-access-etcd/\">ways</a>.</p>\n<h4>etcdctl</h4>\n<p>One is to use the <code>etcdctl</code> CLI client.</p>\n<p>This command writes the value <code>&quot;Hello world!&quot;</code> to the `foo&#39; key:</p>\n<pre><code class=\"language-shell\">etcdctl --endpoints=$ENDPOINTS put foo &quot;Hello, World!&quot;\n</code></pre>\n<p><code>$ENDPOINTS</code> is the <code>etcd</code> address(es).</p>\n<p>After you have written the value, you can retrieve it by:</p>\n<pre><code class=\"language-shell\">$ etcdctl --endpoints=$ENDPOINTS get foo\nHello, world!\n</code></pre>\n<h4>Client libraries</h4>\n<p>Another way is to use a client library to write a program that interacts with <code>etcd</code>.</p>\n<p>A complete list of <code>etcd</code> client libraries can be found <a href=\"https://etcd.io/docs/v3.5/integrations/#libraries\">here</a>.</p>\n<h2>Summary</h2>\n<p>This is all for part eight and this series.</p>\n<p>Thank you to all my readers for sharing this journey with me.\nI had great fun writing these articles and learned a lot.\nI hope you did too.</p>\n<p>If you don&#39;t want to miss my articles, you can follow me on <a href=\"https://twitter.com/a_sankov\">Twitter</a> or <a href=\"https://www.linkedin.com/in/asankov/\">LinkedIn</a>.</p>\n"
