                date: "2023-01-13T00:00:00.000Z",
                content: "<p><a href=\"https://github.com/michaelCade/90DaysOfDevOps/\">90DaysOfDevOps</a> is a 90-day journey into the world of Dev Ops.</p>\n<p>It was started by <a href=\"https://twitter.com/MichaelCade1/\">Michael Cade</a> in January 2022,\nwho was documenting his own journey into the DevOps world.</p>\n<p>Of course, anyone can join and follow the program any time, with any pace they want.\nThe premise is that you can spend just 1 hour per day, learning something new and in 90 days you will have a good foundation for the DevOps practices.</p>\n<p>This year, there is a second edition of 90 Days Of DevOps, with bigger focus on Security and DevSecOps.</p>\n<p>I have the privilidge to be one of the contributors to this year&#39;s edition.</p>\n<p>My articles start from Day 14 to Day 27.</p>\n<p>The first 7 days (14.01-20.01) cover topics about Continuous Build, Integration and Testing.\nThe topics for each day are:</p>\n<ul>\n<li><a href=\"https://github.com/MichaelCade/90DaysOfDevOps/blob/main/2023/day14.md\">Day 14 - Container Image Scanning</a></li>\n<li><a href=\"https://github.com/MichaelCade/90DaysOfDevOps/blob/main/2023/day15.md\">Day 15 - Container Image Scanning Advanced</a></li>\n<li><a href=\"https://github.com/MichaelCade/90DaysOfDevOps/blob/main/2023/day16.md\">Day 16 - Fuzzing</a></li>\n<li><a href=\"https://github.com/MichaelCade/90DaysOfDevOps/blob/main/2023/day17.md\">Day 17 - Fuzzing Advanced</a></li>\n<li><a href=\"https://github.com/MichaelCade/90DaysOfDevOps/blob/main/2023/day18.md\">Day 18 - DAST (by Svetlomir Balevski)</a></li>\n<li><a href=\"https://github.com/MichaelCade/90DaysOfDevOps/blob/main/2023/day19.md\">Day 19 - IAST (by Svetlomir Balevski)</a></li>\n<li><a href=\"https://github.com/MichaelCade/90DaysOfDevOps/blob/main/2023/day20.md\">Day 20 - DAST/IAST Lab (by Svetlomir Balevski)</a></li>\n</ul>\n<p>My friend Svetlomir Balevski wrote the articles on IAST and DAST.</p>\n<p>If you want to dive into the DevOps world, go to <a href=\"https://github.com/michaelCade/90DaysOfDevOps/\">GitHub</a> and start the program now.\nYou will have a great time and learn a lot.</p>\n"
